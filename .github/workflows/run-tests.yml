
name: CI test

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.8.0
        with:
          mongodb-version: '6.0'

      - name: Install Node.js 19.4.0
        uses: actions/setup-node@v3
        with:
          node-version: '19.4.0'

      - name: Install Yarn
        uses: borales/actions-yarn@v4
        with:
          cmd: install
          dir: ./server/food_shop_backend/src

      - name: Start Yarn server
        working-directory: ./server/food_shop_backend/src
        run: nohup yarn start &

      - name: Install Python 3.11.1
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.1'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        working-directory: ./tests
        run: pytest --html=autoreport.html --self-contained-html

      - name: processes
        run: pidof yarn start