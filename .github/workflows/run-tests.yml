

name: CI test

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.8.0
        with:
          mongodb-version: '6.0'

      - name: Install Node.js 19.4.0
        uses: actions/setup-node@v3
        with:
          node-version: '19.4.0'

      - name: Install Yarn
        working-directory: ./server/food_shop_backend/src
        uses: borales/actions-yarn@v4
        with:
            cmd: install

      - name: Start Yarn server
        working-directory: ./server/food_shop_backend/src
        uses: borales/actions-yarn@v4
        with:
          cmd: start