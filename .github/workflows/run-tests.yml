#          echo '[Unit]' > start_server.service
#          echo '\nDescription=Start Node.js server' > start_server.service
#          echo '\n' > start_server.service
#          echo '\n[Service] > start_server.service
#          echo 'ExecStart=./server/food_shop_backend/src yarn start
          

      - name: Install Yarn
        uses: borales/actions-yarn@v4
        with:
          cmd: install
          dir: ./server/food_shop_backend/src

      - name: Start Yarn server
        uses: borales/actions-yarn@v4
        with:
          cmd: start &
          dir: ./server/food_shop_backend/src

      - name: Install Python 3.11.1
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.1'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r requirements.txt